<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starbucks Website Landing page</title>
    <!-- starbucks title icon  -->
    <link
      rel="icon"
      type="image"
      href="Images/starbucks-logo-black-and-white.png"
    />
    <!-- css styles  -->
    <link rel="stylesheet" href="CSS/styles.css" />
  </head>
  <body>
    <section>
      <div class="circle"></div>
      <header>
        <a href="#" class="logo"><img src="Images/logo.png" /></a>
        <div class="toggle" onclick="toggleMenu();"></div>

        <ul class="navigation">
          <li><a href="#">Home</a></li>
          <li><a href="#">Menu</a></li>
          <li><a href="#">What's New</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </header>

      <div class="content">
        <div class="textBox">
          <h2>It's not just Coffee<br />It's <span>Starbucks</span></h2>
          <p>
            Starbucks Corporation is an American multinational chain of
            coffeehouses and roastery reserves headquartered in Seattle,
            Washington. It is the world's largest coffeehouse chain.
          </p>
          <a href="#">Learn More</a>
        </div>

        <div class="imgBox">
          <img src="Images/img1.png" class="starbucks" />
        </div>
      </div>

      <ul class="thumb">
        <li>
          <img
            src="Images/thumb1.png"
            onclick="imgSlider('Images/img1.png');changeCircleColor('#017143')"
          />
        </li>
        <li>
          <img
            src="Images/thumb2.png"
            onclick="imgSlider('Images/img2.png');changeCircleColor('#eb7495')"
          />
        </li>
        <li>
          <img
            src="Images/thumb3.png"
            onclick="imgSlider('Images/img3.png');changeCircleColor('#d752b1')"
          />
        </li>
        <li>
          <img
            src="Images/thumb4.png"
            onclick="imgSlider('Images/img4.png');changeCircleColor('rgb(90, 8, 138)')"
          />
        </li>
      </ul>

      <ul class="sci">
        <li>
          <a href="#"><img src="Images/facebook.png" /></a>
        </li>
        <li>
          <a href="#"><img src="Images/twitter.png" /></a>
        </li>
        <li>
          <a href="#"><img src="Images/instagram.png" /></a>
        </li>
      </ul>
    </section>
    <!-- Javascript  -->
    <script src="JS/script.js"></script>
  </body>
</html>
